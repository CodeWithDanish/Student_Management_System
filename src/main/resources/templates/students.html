<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', sans-serif;
        }

        .navbar {
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.7) !important;
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            border-radius: 30px;
            padding: 8px 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .table-hover tbody tr:hover {
            background-color: #f1f7ff;
            cursor: pointer;
        }

        .card-header h2 {
            font-weight: bold;
            color: #343a40;
        }

        .table th {
            background-color: #343a40;
            color: #fff;
        }

        @media (max-width: 576px) {
            .btn-sm {
                display: block;
                width: 100%;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">🎓 Student Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/students}">Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main Content -->
<div class="container my-5">
    <div class="card p-4">
        <div class="card-header bg-transparent text-center mb-3">
            <h2>👩‍🎓 Student List</h2>
        </div>

        <!-- Add Student -->
        <div class="d-flex justify-content-end mb-3">
            <a th:href="@{/students/new}" class="btn btn-primary btn-custom btn-sm">
                <i class="bi bi-plus-circle"></i> Add Student
            </a>
        </div>

        <!-- Student Table -->
        <div class="table-responsive">
            <table class="table table-hover table-bordered align-middle text-center">
                <thead>
                    <tr>
                        <th>👤 First Name</th>
                        <th>👥 Last Name</th>
                        <th>📧 Email</th>
                        <th>⚙️ Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.firstName}">First</td>
                        <td th:text="${student.lastName}">Last</td>
                        <td th:text="${student.email}">email@example.com</td>
                        <td>
                            <a th:href="@{students/edit/{id}(id=${student.id})}" class="btn btn-outline-primary btn-sm btn-custom">
                                <i class="bi bi-pencil-square"></i> Edit
                            </a>
                            <a th:href="@{students/{id}(id=${student.id})}" class="btn btn-outline-danger btn-sm btn-custom">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
