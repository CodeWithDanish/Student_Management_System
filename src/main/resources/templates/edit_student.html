<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Update Student</title>

    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .navbar {
            backdrop-filter: blur(10px);
            background-color: rgba(0, 0, 0, 0.7) !important;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .form-label {
            font-weight: 500;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .form-icon {
            color: #6c757d;
            font-size: 1.3rem;
            margin-right: 0.75rem;
            flex-shrink: 0;
        }

        .form-control {
            flex-grow: 1;
            border-radius: 12px;
            padding-left: 0.75rem !important;
            height: 42px;
            font-size: 1rem;
            color: #1a1a1a;
        }

        .form-control:focus {
            box-shadow: 0 0 8px #0b554d;
            border-color: #0b554d;
        }

        .btn-custom {
            border-radius: 30px;
            padding: 10px 30px;
            font-weight: 500;
            transition: 0.3s ease;
            width: 100%;
        }

        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 16px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 576px) {
            .form-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-dark">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">üéì Student Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/students}">Dashboard</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Update Student Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="form-card">
                <h3 class="text-center mb-4">üìù Update Student Registration Details</h3>

                <form method="post" th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}">
                    <!-- First Name -->
                    <label for="firstName" class="form-label">First Name</label>
                    <div class="form-group">
                        <i class="bi bi-person form-icon"></i>
                        <input
                            th:field="*{firstName}"
                            type="text"
                            id="firstName"
                            name="firstName"
                            class="form-control"
                            placeholder="Enter First Name"
                            required
                        />
                    </div>

                    <!-- Last Name -->
                    <label for="lastName" class="form-label">Last Name</label>
                    <div class="form-group">
                        <i class="bi bi-people form-icon"></i>
                        <input
                            th:field="*{lastName}"
                            type="text"
                            id="lastName"
                            name="lastName"
                            class="form-control"
                            placeholder="Enter Last Name"
                            required
                        />
                    </div>

                    <!-- Email -->
                    <label for="email" class="form-label">Email Address</label>
                    <div class="form-group">
                        <i class="bi bi-envelope form-icon"></i>
                        <input
                            th:field="*{email}"
                            type="email"
                            id="email"
                            name="email"
                            class="form-control"
                            placeholder="Enter Email"
                            required
                        />
                    </div>

                    <!-- Submit -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-custom">
                            <i class="bi bi-send"></i> Update
                        </button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
